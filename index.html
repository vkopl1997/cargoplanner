<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/burger.js" defer></script>
    <script type="module" src="scripts/index.js" defer></script>
    <title>cargo planner</title>
</head>
<body>
    <header>
        <h1>logo</h1>
        <div class="menu-btn">
            <div class="menu-btn-burger"></div>
        </div>
    </header>
    <main>
        <div id="main_nav" class="nav">
            <h5>shipment list</h5>
            <ul>
                <li id="amazon">Amazon</li>
                <li id="amex">American Express</li>
                <li id="wallmart">Walmart</li>
                <li id="apple">Apple</li>
            </ul>
        </div>
        <div class="main" id="main">
            <h3 class="header" id="header">Amazon<h3>
            <p id="email"></p>
            <div class="cargo">cargo boxes</div>
            <input type="text"  id="input">
            <div class="cargo">Number of required cargo bays</div>
            <div class="numberofcargo" id="number"></div>
        </div>
    </main>
</body>
</html>
